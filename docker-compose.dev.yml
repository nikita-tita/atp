version: '3.8'

services:
  # =============================================================================
  # DATABASES AND INFRASTRUCTURE
  # =============================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: atp-postgres
    environment:
      POSTGRES_DB: atp_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atp-network

  redis:
    image: redis:7-alpine
    container_name: atp-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atp-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: atp-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - atp-network

  clickhouse:
    image: clickhouse/clickhouse-server:23.11-alpine
    container_name: atp-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/clickhouse-init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atp-network

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: atp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - atp-network

  minio:
    image: minio/minio:RELEASE.2023-12-23T07-19-11Z
    container_name: atp-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - atp-network

  # =============================================================================
  # MICROSERVICES
  # =============================================================================

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile.dev
    container_name: atp-auth-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/atp_platform
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-auth-service-2024
      JWT_EXPIRES_IN: 1h
      REFRESH_TOKEN_EXPIRES_IN: 7d
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/auth-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atp-network

  verification-service:
    build:
      context: ./services/verification-service
      dockerfile: Dockerfile.dev
    container_name: atp-verification-service
    ports:
      - "3002:3002"
    environment:
      PORT: 3002
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/atp_platform
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      FAA_API_KEY: ${FAA_API_KEY:-dev-faa-key}
      EASA_API_KEY: ${EASA_API_KEY:-dev-easa-key}
      OFAC_API_KEY: ${OFAC_API_KEY:-dev-ofac-key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/verification-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atp-network

  marketplace-service:
    build:
      context: ./services/marketplace-service
      dockerfile: Dockerfile.dev
    container_name: atp-marketplace-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: development
      PORT: 3003
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/atp_platform
      ELASTICSEARCH_URL: http://elasticsearch:9200
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: admin123
      MINIO_USE_SSL: false
      MINIO_BUCKET_NAME: aircraft-images
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/marketplace-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atp-network

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile.dev
    container_name: atp-analytics-service
    ports:
      - "3004:3004"
    environment:
      PORT: 3004
      CLICKHOUSE_URL: http://clickhouse:8123
      CLICKHOUSE_DATABASE: atp_analytics
      REDIS_URL: redis://redis:6379
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/atp_platform
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    volumes:
      - ./services/analytics-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atp-network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile.dev
    container_name: atp-notification-service
    ports:
      - "3005:3005"
    environment:
      NODE_ENV: development
      PORT: 3005
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/atp_platform
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://admin:admin@rabbitmq:5672
      SENDGRID_API_KEY: ${SENDGRID_API_KEY:-dev-sendgrid-key}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-dev-twilio-sid}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-dev-twilio-token}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-dev@example.com}
      SMTP_PASS: ${SMTP_PASS:-dev-password}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./services/notification-service:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atp-network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile.dev
    container_name: atp-payment-service
    ports:
      - "3006:3006"
    environment:
      PORT: 3006
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/atp_platform
      REDIS_URL: redis://redis:6379
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_dev_key}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_dev_secret}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID:-dev-paypal-client-id}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET:-dev-paypal-secret}
      PAYPAL_MODE: sandbox
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/payment-service:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - atp-network

  # =============================================================================
  # API GATEWAY
  # =============================================================================

  api-gateway:
    image: nginx:alpine
    container_name: atp-api-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.dev.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - auth-service
      - verification-service
      - marketplace-service
      - analytics-service
      - notification-service
      - payment-service
    networks:
      - atp-network

  # =============================================================================
  # FRONTEND APPLICATIONS
  # =============================================================================

  web-app:
    build:
      context: ./frontend/web-app
      dockerfile: Dockerfile.dev
    container_name: atp-web-app
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost/api
      REACT_APP_ENV: development
      REACT_APP_STRIPE_PUBLISHABLE_KEY: ${REACT_APP_STRIPE_PUBLISHABLE_KEY:-pk_test_dev_key}
    volumes:
      - ./frontend/web-app:/app
      - /app/node_modules
    depends_on:
      - api-gateway
    networks:
      - atp-network

  admin-panel:
    build:
      context: ./frontend/admin-panel
      dockerfile: Dockerfile.dev
    container_name: atp-admin-panel
    ports:
      - "3100:3100"
    environment:
      REACT_APP_API_URL: http://localhost/api
      REACT_APP_ENV: development
    volumes:
      - ./frontend/admin-panel:/app
      - /app/node_modules
    depends_on:
      - api-gateway
    networks:
      - atp-network

# =============================================================================
# VOLUMES
# =============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  es_data:
    driver: local
  clickhouse_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  atp-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16 